<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Gravitational Wave Locations</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta property="og:url"           content="http://chrisnorth.github.io/plotloc" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Gravitational Wave Localisation" />
    <meta property="og:description"   content="Explore the Gravitational Wave localisation" />
    <meta property="og:image"         content="http://chrisnorth.github.io/plotgw/img/screenshot.png" />
    <!--<link rel="icon" type="image/vnd.microsoft.icon" href="planck_logo.ico" />-->
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="css/plotloc-d3.css" type="text/css" />
    <script type="text/javascript" src="js/d3.v4.min.js"></script>
    <script type="text/javascript" src="js/d3-contour.v1.min.js"></script>
    <script type="text/javascript" src="js/d3-scale-chromatic.v0.3.min.js"></script>
    <script type="text/javascript" src="js/math.min.js"></script>
    <script type="text/javascript" src="js/sylvester.js"></script>
    <!-- Analytics code -->
    <script type="text/javascript" src="js/gh-analytics.js"></script>
    <script type="text/javascript" src="js/plotloc-d4.js"></script>
    <script type="text/javascript" src="js/topojson.v1.min.js"></script>
    <!-- <script type="text/javascript">import gpstime from 'js/gpstime.js'</script> -->
    <script type="text/javascript" src="js/astro.js"></script>
    <script type="text/javascript" src="js/astro.dates.js"></script>
</head>
<body>
    <div id="plotloc-cont" class="plotloc-container">
        <div id="hdr">
            <h1 id="page-title">Gravitational Wave Localisation (UNDER DEVELOPMENT)</h1>
        </div>
        <div id="skycontainer">
        </div>
        <div id="resultouter">
            <div id="info-network-title" class="panel-title"></div>
            <div class="panel-cont-full" id="network-stats-cont"></div>
        </div>
        <div id="infoouter">
            <div id="info-det-title" class="panel-title"></div>
            <div class="panel-cont-full" id="detector-stats-cont"></div>
        </div>
        <div id="network-outer" class="panel-outer">
            <div id="network-title" class="panel-title"></div>
            <div class="panel-cont" id="network-dets-cont"></div>
            <div id="network-close" class="panel-close"></div>
        </div>
        <div id="source-outer" class="panel-outer">
            <div id="source-title" class="panel-title"></div>
            <div class="panel-cont" id="source-info-cont"></div>
            <div id="effcontainer"></div>
            <div id="source-close" class="panel-close"></div>
        </div>
        <div id="settings-outer" class="panel-outer">
            <div id="settings-title" class="panel-title"></div>
            <div class="panel-cont settings-block" id="settings-bg-cont"></div>
            <div class="panel-cont settings-block" id="settings-timing-cont"></div>
            <div class="panel-cont settings-block" id="settings-coords-cont"></div>
            <div id="settings-close" class="panel-close"></div>
        </div>
        <div id="help-outer" class="panel-outer">
            <div id="help-title" class="panel-title"></div>
            <div class="panel-block" id="help-block-icons">
                <div class="panel-cont" id="help-info-cont">
                    <img class="panel-cont-img" src="img/info.svg">
                    <div class="panel-cont-text" id="help-info-text">info</div>
                </div>
                <div class="panel-cont" id="help-settings-cont">
                    <img class="panel-cont-img" src="img/settings.svg">
                    <div class="panel-cont-text" id="help-settings-text">settings</div>
                </div>
                <div class="panel-cont" id="help-help-cont">
                    <img class="panel-cont-img" src="img/help.svg">
                    <div class="panel-cont-text" id="help-help-text">help</div>
                </div>
                <div class="panel-cont" id="help-source-cont">
                    <img class="panel-cont-img" src="img/source.svg">
                    <div class="panel-cont-text" id="help-source-text">source</div>
                </div>
                <div class="panel-cont" id="help-lang-cont">
                    <img class="panel-cont-img" src="img/lang.svg">
                    <div class="panel-cont-text" id="help-lang-text">language</div>
                </div>
                <div class="panel-cont" id="help-search-cont">
                    <img class="panel-cont-img" src="img/search.svg">
                    <div class="panel-cont-text" id="help-search-text">search</div>
                </div>
            </div>
            <div class="panel-block" id="help-block-text">
                <div class="panel-text" id="help-text"></div>
            </div>
            <!-- <div class="panel-block" id="help-block-tech">
                <div class="panel-text" id="help-tech"></div>
            </div> -->

            <div id="help-close" class="panel-close"></div>
        </div>
        <div id="lang-outer" class="panel-outer">
            <div id="lang-title" class="panel-title"></div>
            <div class="panel-block panel-block-full" id="lang-block-icons">
                <div class="panel-text" id="lang-text"></div>
            </div>
            <div id="lang-close" class="panel-close"></div>
            <!-- <div class="panel-block panel-block-full" id="lang-block-credit">
                <div class="panel-text" id="lang-credit"></div>
            </div> -->
        </div>
        <div class="popup-bg" id="search-bg"></div>
        <div class="popup-outer" id="search-outer">
            <div id="search-close" class="popup-close"></div>
        </div>
        <div class="tooltip" id="tooltipSk"></div>
        <div class="popup-outer loading" id="loading">
            <div class="popup-title">Loading...</div>
            <img class="popup-img" src="img/loading.gif">
        </div>
        <div class="popup-bg" id="intro-bg"></div>
        <div class="popup-outer intro" id="intro-outer">
            <div class="intro-title">Welcome</div>
            <div class="intro-text"></div>
            <div id="intro-close" class="panel-close"></div>
        </div>
    </div>
    <script type="text/javascript">
    var $GL = new Localisation({'holderid':'plotloc-cont','clearhtml':false})
    </script>
</body>
</html>
